<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="search">
        <input
          type="search"
          placeholder="  Enter City Name"
          class="input1"
          required
          autocomplete="off"
        />
        <button class="but">Search</button>
      </div>

      <div class="container">
        <div class="content">
          <div class="temperature">
            <p>27 <span class="degree">&#176</span> </p>
          </div>
          <div class="city">
            <p>----</p>
          </div>
        </div>
        <div class="data">
          <div class="date">
            <p>Wednesday, 25 May</p>
          </div>
          <div class="condition">
            <p>Mostly Sunny</p>
          </div>
          <div class="temp">
            <p>25/30</p>
          </div>
          <div class="icon">
            <img src="./icons/sun.svg" alt="">
          </div>
        </div>
      </div>

      <div class="container1">
        <div class="content">
          <div class="temperature">
            <p>27 <span class="degree">&#176</span> </p>
          </div>
          <div class="city">
            <p>Mumbai</p>
          </div>
        </div>
        <div class="data">
          <div class="date">
            <p>Wednesday, 25 May</p>
          </div>
          <div class="condition">
            <p>Mostly Sunny</p>
          </div>
          <div class="temp">
            <p>25/30</p>
          </div>
          <div class="icon">
            <img src="./icons/sun.svg" alt="">
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
